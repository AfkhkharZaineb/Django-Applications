{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}

<h2>Connection</h2>
<form method="post">
  {% csrf_token %}
     <tr>    
     <th > Nom d'utilisateur : </th>
     <td > {{form.username}}</td>
    </tr>
    <br>
    <br>
    <tr>    
     <th > Mot de passe : </th>
     <td > {{form.password}}</td>
    </tr>
    <br>
    <br>
  <button type="submit">Se connecter</button>
</form>
{% endblock %}
